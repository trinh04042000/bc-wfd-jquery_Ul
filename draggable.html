<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#draggable" ).draggable();
        } );
    </script>
</head>
<body>
   <div class="header">
      <h2>Hiệu ứng Draggable</h2>
       <h3>Ý nghĩa</h3>
       <p>Cho phép các yếu tố được di chuyển bằng chuột.</p>
   </div>
<div class="content">
   <h3>Demo:Kích hoạt chức năng có thể kéo trên bất kỳ phần tử DOM nào. Di chuyển đối tượng có thể kéo bằng cách nhấp vào nó bằng chuột và kéo nó ở bất cứ đâu trong chế độ xem</h3>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
</div>
</body>
</html>
