<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>jQuery UI Slider - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#slider" ).slider();
        } );
    </script>
</head>
<body>
    <div class="header">
        <h2>Slider</h2>
        <h3>Ý nghĩa</h3>
        <p>Kéo một tay cầm để chọn một giá trị số.</p>
    </div>
    <div class="content">
        <h3>Demo:Thanh trượt cơ bản nằm ngang và có một tay cầm có thể di chuyển bằng chuột hoặc bằng các phím mũi tên.</h3>
        <div id="slider"></div>
    </div>
</body>
</html>
